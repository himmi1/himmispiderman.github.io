        <h1>Eldvél</h1>

            <label for="average-consumption">Meðal Eldsneytis Eyðsla (Lítrar/100km):</label>
            <input type="number" id="average-consumption" step="0.01" min="0" required>
        </div>
        <div class="input-group">
            <label for="distance">Vegalengd (KM):</label>
            <input type="number" id="distance" min="0" required>
        </div>
        <div class="input-group">
            <label for="price-per-liter">Verðm af 1L:</label>
            <input type="number" id="price-per-liter" step="0.01" min="0" required>
        </div>
        <button onclick="calculateFuelConsumption()">Calculate</button>
        <div id="result" class="result"></div>
    </div>
    <footer>
